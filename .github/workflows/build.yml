name: Build Cross-Platform Desktop App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: ocr-linux
            suffix: ""
            use_cross: false
            deps: "libgtk-3-dev libwebkit2gtk-4.0-dev build-essential libssl-dev libclang-dev pkg-config"
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: ocr-macos
            suffix: ""
            use_cross: false
            deps: "pkg-config cairo pango libpng jpeg giflib librsvg"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: ocr-windows
            suffix: ".exe"
            use_cross: false
            deps: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.deps }}

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install ${{ matrix.deps }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          BINARY="target/${{ matrix.target }}/release/ocr${{ matrix.suffix }}"
          mkdir -p dist
          cp "$BINARY" "dist/ocr-${{ matrix.os }}${{ matrix.suffix }}"
          if [ "${{ matrix.os }}" != "windows-latest" ]; then
            tar -czf "dist/ocr-${{ matrix.artifact }}.tar.gz" -C dist .
          else
            mv "dist/ocr-${{ matrix.os }}${{ matrix.suffix }}" "dist/ocr-${{ matrix.artifact }}${{ matrix.suffix }}"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*

  release:
    needs: build
    if: github.event_name == 'release' && github.event.action == 'created'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/ocr-linux/*.tar.gz
            artifacts/ocr-macos/*.tar.gz
            artifacts/ocr-windows/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
