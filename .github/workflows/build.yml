name: Build Cross-Platform Desktop App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: ocr-linux
            suffix: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: ocr-macos
            suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: ocr-windows
            suffix: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev \
            build-essential libssl-dev libclang-dev pkg-config

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install pkg-config cairo pango libpng jpeg giflib librsvg

      - name: Cache Rust
        uses: swatinem/rust-cache@v2

      - name: Install cross (for Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            cargo build --release --target ${{ matrix.target }}
          else
            cross build --release --target ${{ matrix.target }}
          fi

      - name: Package binary
        shell: bash
        run: |
          BINARY="target/${{ matrix.target }}/release/ocr${{ matrix.suffix }}"
          mkdir -p dist
          cp "$BINARY" "dist/ocr-${{ matrix.os }}${{ matrix.suffix }}"
          tar -czf "dist/ocr-${{ matrix.artifact }}.tar.gz" -C dist .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*

  release:
    needs: build
    if: github.event_name == 'release' && github.event.action == 'created'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ocr-linux/*.tar.gz
            ocr-macos/*.tar.gz
            ocr-windows/*.exe
